<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informaci√≥n del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Nombre:</strong> {{ usuario?.nombre }}</p>
      <p><strong>Correo:</strong> {{ usuario?.correo }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Mascotas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngIf="mascotas.length === 0">
          <ion-label>No tienes mascotas registradas.</ion-label>
        </ion-item>
        <ion-item *ngFor="let mascota of mascotas">
          <ion-label>
            <h2>{{ mascota.nombre }}</h2>
            <p>Tipo: {{ mascota.tipo }}</p>
            <p>Edad: {{ mascota.edad }}</p>
          </ion-label>
          
          <ion-button fill="clear" color="danger" (click)="eliminarMascota(mascota)">Eliminar</ion-button>
          <ion-button color="primary" (click)="verHistorialMascota(mascota)">Ver Historial</ion-button>

          
        </ion-item>
      </ion-list>

      <ion-button expand="full" (click)="irAMascotas()">Agregar Mascota</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
