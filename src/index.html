<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  
  <!-- 🔹 Título que aparece en la pestaña del navegador -->
  <title>Ionic App</title>

  <!-- 🔹 Base URL para enrutamiento en Angular -->
  <base href="/" />

  <!-- 🔹 Configuración para temas claro/oscuro -->
  <meta name="color-scheme" content="light dark" />

  <!-- 🔹 Configuración responsiva para dispositivos móviles -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 🔹 Desactiva la detección automática de números de teléfono -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- 🔹 Ícono de la aplicación (favicon) -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- ✅ Aquí puedes agregar fuentes externas (como Google Fonts) -->
  <!-- Ejemplo: Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- ✅ Aquí puedes agregar tu propio CSS global si lo necesitas -->
  <!-- <link rel="stylesheet" href="assets/css/global.css"> -->

  <!-- 📱 Añadir a pantalla de inicio en iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>

<body>
  <!-- 🧠 Aquí Angular monta tu app -->
  <app-root></app-root>
</body>

</html>
